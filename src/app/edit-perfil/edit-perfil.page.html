<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="a">
    <ion-icon name="person-circle-sharp"></ion-icon>
    <h3>Cambiar foto</h3>
  </div>


  <div id="b">
    <ion-input label="Nombre Completo" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
    <ion-input label="Nombre de Usuario" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
    <ion-input label="Tipo de empleo" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
    <ion-input label="Grado academico" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
    <ion-input label="Sectores de Servicio" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
  </div>

  <div id="b">
    <h4>Agregar Redes Sociales</h4>
    <ion-input label="Facebook" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
    <ion-input label="Instagram" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
    <ion-input label="Twitter (X)" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>
    <ion-input label="Correo electronico" label-placement="floating" fill="outline" shape="round"  id="input"></ion-input>

    <ion-button color="success">Actualizar</ion-button>

  </div>





</ion-content>
